<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
        h1 { color: #1a355e; text-align: center; margin-top: 48px; font-weight: 700; letter-spacing: 1px; }
        .container { max-width: 600px; margin: 48px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px #b0c4de55; padding: 48px 40px 32px 40px; }
        form { margin-top: 24px; }
        label { display: block; margin-bottom: 8px; color: #1a355e; font-weight: 600; }
        input { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #b0c4de; font-size: 1em; }
        button { width: 100%; padding: 12px; background: linear-gradient(90deg, #d9534f 0%, #f0ad4e 100%); color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: linear-gradient(90deg, #b52b27 0%, #d9534f 100%); }
        a { display: block; text-align: center; margin-top: 18px; color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer un Profil</h1>
        <form th:action="@{/profils/delete}" method="get">
            <label for="id">ID du profil à supprimer</label>
            <input type="number" id="id" name="id" required />
            <button type="submit">Aller à la page de suppression</button>
        </form>
        <a th:href="@{/profils}">Retour à la liste des profils</a>
    </div>
</body>
</html>
