<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Utilisateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
        h1 { color: #1a355e; text-align: center; margin-top: 48px; font-weight: 700; letter-spacing: 1px; }
        form { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #b0c4de33; padding: 32px 28px; }
        label { display: block; margin-bottom: 8px; color: #1a355e; font-weight: 600; }
        input, select { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #b0c4de; font-size: 1em; }
        button { width: 100%; padding: 12px; background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%); color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: linear-gradient(90deg, #1a5a7a 0%, #2980b9 100%); }
        a { display: block; text-align: center; margin-top: 18px; color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Modifier Utilisateur</h1>
    <div th:if="${error}" style="color:red;text-align:center;margin-bottom:16px;">
        <span th:text="${error}"></span>
    </div>
    <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post">
        <label for="nom">Nom</label>
        <input type="text" id="nom" th:field="*{nom}" required />

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" th:field="*{password}" required />

        <label for="role">Rôle</label>
        <select id="role" th:field="*{role}">
            <option th:value="CANDIDAT">CANDIDAT</option>
            <option th:value="RECRUTEUR">RECRUTEUR</option>
            <option th:value="ADMIN">ADMIN</option>
        </select>

        <label for="actif">Actif</label>
        <select id="actif" th:field="*{actif}">
            <option th:value="true">Oui</option>
            <option th:value="false">Non</option>
        </select>

        <button type="submit">Mettre à jour</button>
    </form>
    <a th:href="@{/users}">Retour à la liste des utilisateurs</a>
</body>
</html>
