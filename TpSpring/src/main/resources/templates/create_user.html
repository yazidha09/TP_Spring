<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ddd; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1a5a7a; }
        a { display: block; margin-top: 20px; color: #2980b9; text-align: center; }
    </style>
</head>
<body>
    <h1>Créer un Utilisateur</h1>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <label for="nom">Nom</label>
        <input type="text" id="nom" th:field="*{nom}" required />

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" th:field="*{password}" required />

        <label for="role">Rôle</label>
        <select id="role" th:field="*{role}">
            <option th:value="CANDIDAT">CANDIDAT</option>
            <option th:value="RECRUTEUR">RECRUTEUR</option>
            <option th:value="ADMIN">ADMIN</option>
        </select>

        <label for="actif">Actif</label>
        <select id="actif" th:field="*{actif}">
            <option th:value="true">Oui</option>
            <option th:value="false">Non</option>
        </select>

        <button type="submit">Créer</button>
    </form>
    <a th:href="@{/users}">Retour à la liste des utilisateurs</a>
</body>
</html>
