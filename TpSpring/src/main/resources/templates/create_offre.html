<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Offre</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
        h1 { color: #1a355e; text-align: center; margin-top: 48px; font-weight: 700; letter-spacing: 1px; }
        form { background: #fff; padding: 36px 32px; border-radius: 18px; box-shadow: 0 8px 32px #b0c4de55; max-width: 420px; margin: 48px auto 0 auto; }
        label { display: block; margin-top: 18px; font-weight: 600; color: #2980b9; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #b0c4de; font-size: 1em; background: #f7fafd; }
        button { margin-top: 28px; padding: 12px 32px; background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1em; box-shadow: 0 2px 8px #b0c4de33; transition: background 0.2s, box-shadow 0.2s; }
        button:hover { background: linear-gradient(90deg, #1a5a7a 0%, #2980b9 100%); box-shadow: 0 4px 16px #b0c4de55; }
        a { display: block; margin-top: 24px; color: #2980b9; text-align: center; font-weight: 600; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Créer une Offre</h1>
    <form th:action="@{/offres/create}" th:object="${offre}" method="post">
        <label for="titre">Titre</label>
        <input type="text" id="titre" th:field="*{titre}" required />

        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="lieu">Lieu</label>
        <input type="text" id="lieu" th:field="*{lieu}" required />

        <label for="dateCloture">Date clôture</label>
        <input type="datetime-local" id="dateCloture" th:field="*{dateCloture}" required />

        <label for="statut">Statut</label>
        <select id="statut" th:field="*{statut}">
            <option th:value="OUVERTE">OUVERTE</option>
            <option th:value="FERMEE">FERMEE</option>
        </select>

        <button type="submit">Créer</button>
    </form>
    <a th:href="@{/offres}">Retour à la liste des offres</a>
</body>
</html>
