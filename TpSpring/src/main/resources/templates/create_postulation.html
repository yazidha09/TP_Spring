<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Postulation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ddd; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1a5a7a; }
        a { display: block; margin-top: 20px; color: #2980b9; text-align: center; }
    </style>
</head>
<body>
    <h1>Créer une Postulation</h1>
    <form th:action="@{/postulations/create}" th:object="${postulation}" method="post">
        <label for="cvSoumis">CV soumis</label>
        <input type="text" id="cvSoumis" th:field="*{cvSoumis}" required />

        <label for="statut">Statut</label>
        <select id="statut" th:field="*{statut}">
            <option th:value="EN_ATTENTE">EN_ATTENTE</option>
            <option th:value="ACCEPTEE">ACCEPTEE</option>
            <option th:value="REFUSEE">REFUSEE</option>
        </select>

        <button type="submit">Créer</button>
    </form>
    <a th:href="@{/postulations}">Retour à la liste des postulations</a>
</body>
</html>
