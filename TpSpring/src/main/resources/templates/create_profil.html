<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Profil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        form { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ddd; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1a5a7a; }
        a { display: block; margin-top: 20px; color: #2980b9; text-align: center; }
    </style>
</head>
<body>
    <h1>Créer un Profil</h1>
    <form th:action="@{/profils/create}" th:object="${profil}" method="post">
        <label for="cvPath">CV (chemin)</label>
        <input type="text" id="cvPath" th:field="*{cvPath}" required />

        <label for="competences">Compétences</label>
        <textarea id="competences" th:field="*{competences}" required></textarea>

        <label for="experiences">Expériences</label>
        <textarea id="experiences" th:field="*{experiences}" required></textarea>

        <button type="submit">Créer</button>
    </form>
    <a th:href="@{/profils}">Retour à la liste des profils</a>
</body>
</html>
