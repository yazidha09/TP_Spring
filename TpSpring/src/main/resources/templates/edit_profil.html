<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
        h1 { color: #1a355e; text-align: center; margin-top: 48px; font-weight: 700; letter-spacing: 1px; }
        form { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #b0c4de33; padding: 32px 28px; }
        label { display: block; margin-bottom: 8px; color: #1a355e; font-weight: 600; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #b0c4de; font-size: 1em; }
        button { width: 100%; padding: 12px; background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%); color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: linear-gradient(90deg, #1a5a7a 0%, #2980b9 100%); }
        a { display: block; text-align: center; margin-top: 18px; color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Modifier Profil</h1>
    <form th:action="@{'/profils/edit/' + ${profil.id}}" th:object="${profil}" method="post">
        <label for="cvPath">CV (chemin)</label>
        <input type="text" id="cvPath" th:field="*{cvPath}" required />

        <label for="competences">Compétences</label>
        <textarea id="competences" th:field="*{competences}" required></textarea>

        <label for="experiences">Expériences</label>
        <textarea id="experiences" th:field="*{experiences}" required></textarea>

        <button type="submit">Mettre à jour</button>
    </form>
    <a th:href="@{/profils}">Retour à la liste des profils</a>
</body>
</html>
